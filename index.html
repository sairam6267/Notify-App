<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-DARK">
        <a class="navbar-brand text-white" href="#">
        <img src="./Assets/penlogo.png" width="30" height="30" class="d-inline-block align-top " alt="">
         Notify Note 
        </a>
    </nav>
    <br>
    <div class="row">
        <!-- list of notes are displayed here  -->
        <div class="col col-md-3" >
            <div class="card">
                <div class="card-header">
                   <b>Notes List</b> 
                </div>
            </div>
            <div id="writtennotes">

            </div>
        </div>
        <!-- user entry data form  -->
        <div class="col col-md-5" p-3>
                <form id="form">
                    <div class="form-group row">
                        <label for="Title" class="col-md-2 col-form-label">Title :</label>
                        <div class="col">
                            <input type="text" id="Title" class="form-control"  placeholder="Enter the Title ......" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Notes" class="col-md-2 col-form-label">Note :</label>
                        <div class="col">
                            <textarea style="height:350px;resize:none;" type="text" id="Notes" class="form-control" placeholder="Enter notes......" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Deadline" class="col-md-2  col-form-label ">Task Date :</label>
                        <div class="col-md-5">
                            <input id="Deadline" class="form-control" type="date">
                        </div>
                    </div>
                    <div class="mt-2">
                        <button style="width: 635px;" type="submit" id="submitbtn" class="btn btn-dark">submit</button>
                    </div>
                    
                </form> 
        </div>
        <!-- Display data after the text  -->
        <div class="col"  >
            <div class="card" style="width:475px;height:500px;" id="showcard">
                <div class="card-header" >
                   <b id="showcardheader">Your Title</b>
               </div>
               <div class="card-body" >
                  <small id="showcardpara">Notes display here...</small>
                  
               </div>
               <div class="card-subtitle">
                   <small id=""></small>
                </div>
               <div class="card-footer">
                   <small > Deadline :</small>
                   <small ><b id="showcardfooter"></b> </small>
               </div>
            </div>
        </div>
    </div>
 
    
    <script src="./JS/main.js" ></script>
    
    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html
